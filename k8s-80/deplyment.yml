---
apiVersion: v1
kind: Namespace
metadata:
  name: hotstar-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: hotstar-ns
  name: hotstar-app-deployment
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: hotstar-app
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: hotstar-app
    spec:
      containers:
        - name: hotstar-app-container
          image: harishnshetty/hotstar:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  namespace: hotstar-ns
  name: hotstar-app-service
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP
  selector:
    app.kubernetes.io/name: hotstar-app
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: hotstar-ns
  name: myingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: hotstar-app-service
              port:
                number: 80